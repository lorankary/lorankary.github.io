<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Physics</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <!-- <script src="https://preview.babylonjs.com/cannon.js"></script> -->
        <script src="https://preview.babylonjs.com/babylon.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        /******* Add the create scene function ******/
        var createScene = function () {

            // Create the scene space
            var scene = new BABYLON.Scene(engine);

            // Add a camera to the scene and attach it to the canvas
            // var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, new BABYLON.Vector3(0,0,5), scene);
            var camera = new BABYLON.UniversalCamera("UniCamera", new BABYLON.Vector3(0, 0, -10), scene);
            camera.attachControl(canvas, true);

            // Add lights to the scene
            var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);

            var texture = new BABYLON.Texture("PlanetTestRender0010.png", scene);

            // Add and manipulate meshes in the scene
            var sphere1 = BABYLON.MeshBuilder.CreateSphere("sphere1", {diameter:2}, scene);
            sphere1.material = new BABYLON.StandardMaterial("myMaterial", scene);
            sphere1.material.diffuseTexture = texture;

            var sphere2 = BABYLON.MeshBuilder.CreateSphere("sphere2", {diameter:2}, scene);
            sphere2.material = new BABYLON.StandardMaterial("myMaterial", scene);
            sphere2.material.diffuseTexture = texture;

            // Add physics to the project using the CannonJS plugin
            var gravityVector = new BABYLON.Vector3(0, 0, 0);
            // var physicsPlugin = new BABYLON.CannonJSPlugin();
            var physicsPlugin = new BABYLON.OimoJSPlugin();
            scene.enablePhysics(gravityVector, physicsPlugin);
            // scene.enablePhysics();

            sphere1.physicsImpostor = new BABYLON.PhysicsImpostor(sphere1,
                BABYLON.PhysicsImpostor.SphereImpostor,
                { mass: 6, friction: 0.0, restitution: 1.0 },
                scene);

            sphere2.physicsImpostor = new BABYLON.PhysicsImpostor(sphere2,
                BABYLON.PhysicsImpostor.SphereImpostor,
                { mass: 6, friction: 0.0, restitution: 1.0 },
                scene);

            sphere1.position.set(-3,0,0);
            sphere2.position.set(3,0,0);

            sphere1.physicsImpostor.setLinearVelocity(new BABYLON.Vector3(2,0,0));
            sphere2.physicsImpostor.setLinearVelocity(new BABYLON.Vector3(-2,0,0));

            return scene;
        };
        /******* End of the create scene function ******/

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
            var s1 = scene.getMeshByName("sphere1");
            var vel;
            if(s1.position.x < -4) {
                vel = s1.physicsImpostor.getLinearVelocity();
                vel.x = -vel.x;
                s1.physicsImpostor.setLinearVelocity(vel);
            }
            var s2 = scene.getMeshByName("sphere2");
            if(s2.position.x > 4) {
                vel = s2.physicsImpostor.getLinearVelocity();
                vel.x = -vel.x;
                s2.physicsImpostor.setLinearVelocity(vel);
            }
            scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>

   </body>

</html>
